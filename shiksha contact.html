<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="shiksha contact.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<div class="contactus">
    <div class="title">
  <h2>CONTACT</h2>
 </div>
 <div class="box">
    <!--form-->  
    <div class="contact form">
        <h3>Send a message</h3>
        <form>
            <div class="formbox">
                <div class="row50">
                   <div class="inputbox">
                    <span>First name</span>
                    <input type="text" placeholder="Your name">
                   </div>
                   <div class="inputbox">
                    <span>Last name</span>
                    <input type="text" placeholder="Your last name">
                   </div>
               </div>  
               <div class="row50">
                <div class="inputbox">
                 <span>Email</span>
                 <input type="text" placeholder="Email Id">
                </div>
                <div class="inputbox">
                 <span>Mobile</span>
                 <input type="text" placeholder="91+">
                </div>
               </div>

         <div class="row100">
             <div class="inputbox">
                 <span>Message</span>
                 <textarea placeholder="write your message here..."></textarea>
                </div>
                </div>

                <div class="row100">
                    <div class="inputbox">
                       <input type="submit" value="send">
                     </div>
                 </div>
            </div>
        </form>
    </div>

    <!--info box-->
    <div class="contact info">
        <h3>CONTACT INFO</h3>
        <div class="infobox">
        <div>
      <span><ion-icon name="location"></ion-icon></span>
      <p>F-3 aruna nagar,New Delhi,<br>INDIA</p>
        </div>
      <div>
      <span><ion-icon name="mail"></ion-icon></span>
      <a href="mailto:loremipsum@email.com">tanishkraniwal99@gmail.com</a>
    </div>
  <div>
  <span><ion-icon name="call"></ion-icon></span>
  <a href="tel:+91 782 775 3137">+91 7827753137</a>
     </div>
     <!--social media links-->
     <ul class="sci">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
     </ul>
    </div>
</div>



    <!--map-->
    <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2734.1664961610754!2d77.22391910655259!3d28.69762909332789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfdc6919c901d%3A0xf9caa36eca326cfb!2sRaj%20Education%20Point!5e1!3m2!1sen!2sin!4v1680304133534!5m2!1sen!2sin" style="border:0;"
         allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>    
 </div>
</div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
